<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tip 1: Google Web Font
            font.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@900&display=swap" rel="stylesheet">

    <style>
        .webfont h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900;
        }

        .webfont p {
            font-family: 'Nanum Myeongjo', serif;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="webfont">
        <h1>Web Font Test</h1>
        <p>Google Web Font가 적용된 페이지입니다.</p>
    </div>
</body>
</html>
